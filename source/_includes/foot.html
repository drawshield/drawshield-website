        {% if page.lightbox %} 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
        <script>$(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox({wrapping: false});
            });</script>
        {% endif %}
        {% if page.combobox %}
        <script src="/catalog/parts-finder.js"></script>
        {% endif %}
        <script src="/js/define-terms.js" ></script>
        {% if page.stork %}
        <script src="https://files.stork-search.net/stork.js"></script>
        <script>stork.register("gallery","/gallery/gallery.st");</script>
        {% endif %}
        <script>$.get("/tagline.txt", function(data){$("p#tagline").text(data);});</script>
