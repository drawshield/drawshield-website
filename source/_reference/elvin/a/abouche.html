<h1>A'bouche</h1>
<p>A'bouche. A Shield was said to be a'bouche when it had a carved notch cut out, for the lance to pass through, in the dexter chief, as the shield. <a href="../plate31.html">P.  31,</a>  f. 26.  </p>
