<h1>Anchored</h1>
<p>Anchored, Anchry, Anckorry, Anchree, Ancree, or Ancred. Terms applied to Crosses whose extremities resemble the flukes of Anchors. <a href="../plate10.html">P.  10,</a>  f. 11.  </p>
