<h1>Ball</h1>
<p>Ball, Fire, or Ball fired, i.e., with fire issuing from the top. <a href="../plate37.html">P.  37,</a>  f. 10. If otherwise it must be named, as a Ball fired in four places, f. 10.  </p>
