<h1>Bar-Gemel</h1>
<p>Bar-Gemel, Barr-Gemel, Gemelle, or Gemellus Double. Are double bars, or two bars placed near and parallel with each other. <a href="../plate5.html">P.  5,</a>  f. 5 and 6.  </p>
