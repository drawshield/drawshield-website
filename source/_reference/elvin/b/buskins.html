<h1>Buskins</h1>
<p>Buskins, or Gamashes. A kind of hose, or stocking, either laced, buttoned, or buckled ; they reach from half way up the leg, to the instep. See Greave, <a href="../plate38.html">p.  38,</a>  f. 14.  </p>
