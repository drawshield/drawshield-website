<h1>Chaplet</h1>
<p>Chaplet. Garland, or wreath of flowers, laurel, oak, olive, etc. A Chaplet of Roses, in Heraldry, is always composed of four roses and the rest leaves as <a href="../plate24.html">P.  24,</a>  f. 41.  </p>
