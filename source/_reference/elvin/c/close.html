<h1>Close</h1>
<p>Close. A term applied to all birds of flight, when the wings are closed, as an eagle close. <a href="../plate33.html">P.  33,</a>  f. 1. </p>
<p>It also denotes a helmet with the visor downas <a href="../plate24.html">P.  24,</a>  f. 12.  </p>
