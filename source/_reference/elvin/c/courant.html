<h1>Courant</h1>
<p>Courant, Cursant, or Current. Terms for a horse, buck, greyhound, etc. borne running, they are also said to be in full course. <a href="../plate19.html">P.  19,</a>  f. 28 ; <a href="../plate21.html">P.  21,</a>  f. 44 ; <a href="../plate28.html">P.  28,</a>  f. 46 ; <a href="../plate29.html">P.  29,</a>  f. 5.  </p>
