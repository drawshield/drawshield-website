<h1>Distilling</h1>
<p>Distilling, or Shedding. In Heraldry and in old English is equivalent to "dropping with" or sending forth. <a href="../plate23.html">P.  23,</a>  f. 29. <a href="../plate36.html">P.  36,</a>  f. 50.  </p>
