<h1>Gaze</h1>
<p>Gaze. All the Deer-kind when borne full faced, or looking affrontee, are said to be at Gaze. <a href="../plate28.html">P.  28,</a>  f. 44. All other beasts in this attitude are called Guardant.  </p>
