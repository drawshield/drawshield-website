<h1>Gridiron</h1>
<p>Gridiron. <a href="../plate41.html">P.  41,</a>  f. 11, as in the arms of Laurence. The other example on the sinister is an antique gridiron. A gridiron is the emblem of St. Lawrence.  </p>
