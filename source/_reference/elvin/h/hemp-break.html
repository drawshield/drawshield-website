<h1>Hemp-Break</h1>
<p>Hemp-Break, or Hackle. An instrument formerly used to break or bruise hemp. <a href="../plate40.html">P.  40,</a>  f. 11. Borne by the family of Bray. The bottom example as borne by Bree.  </p>
