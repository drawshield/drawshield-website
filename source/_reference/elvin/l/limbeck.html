<h1>Limbeck</h1>
<p>Limbeck, Alembic, or Still. Is the vessel through which distilled liquors pass into the recipient. It is borne as part of the Arms of the Pewterers Company. <a href="../plate39.html">P.  39,</a>  f. 30, No. 2.  </p>
