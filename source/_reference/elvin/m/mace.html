<h1>Mace</h1>
<p>Mace. An ornamental staff. <a href="../plate35.html">P.  35,</a>  f. 20, 21 and 22. Borne as an ensign of honour before magistrates, and is frequently given to such when they obtain a grant of arms.  </p>
