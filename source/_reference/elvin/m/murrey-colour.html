<h1>Murrey-coLour</h1>
<p>Murrey-coLour, dark brown, the same as sanguine. <a href="../plate1.html">P.  1.</a>  The Lion in the arms of Thos. de Berton, of Shropham in Nor., is of this colour.  </p>
