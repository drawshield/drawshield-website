<h1>Opinicus</h1>
<p>Opinicus. a beast with the body and tore legs of a lion, the head, neck and wings of an eagle, with the tail of a camel. It is sometimes borne " sans wings." <a href="../plate27.html">P.  27,</a>  f. 8.  </p>
