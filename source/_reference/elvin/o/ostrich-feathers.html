<h1>Ostrich Feathers are borne single</h1>
<p>Ostrich Feathers are borne single, and in plumes. See Plume, and <a href="../plate6.html">P.  6,</a>  f. 21 ; <a href="../plate25.html">P.  25,</a>  f. 22 and 23 ; also <a href="../plate43.html">P.  43,</a>  f. 37 to 40.  </p>
