<h1>Preying</h1>
<p>Preying. When any beast or bird is standing on its prey in the act of tearing or devouring it. It is sometimes blazoned ''Seizing;' and when applied to birds " Trussing" <a href="../plate33.html">P.  33,</a>  f. 12.  </p>
