<h1>Raguly</h1>
<p>Raguly, or Raguled. <a href="../plate1.html">P.  1.</a>  <a href="../plate3.html">P.  3.</a>  f. 18. Is when the bearing is uneven or ragged, like the trunk or limb of a tree lopt of its branches. <a href="../plate17.html">P.  17,</a>  f. 27. A Cross Raguly. <a href="../plate7.html">P.  7,</a>  f. 6.  </p>
