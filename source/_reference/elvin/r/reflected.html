<h1>Reflected</h1>
<p>Reflected, or Reflexed. Curved, or turned round, as the chain or line from tie collar of a beast, thrown over the back. <a href="../plate29.html">P.  29,</a>  f. 15 ; <a href="../plate18.html">P.  18,</a>  f. 21.  </p>
