<h1>Rhinoceros</h1>
<p>Rhinoceros. A large animal having a horn in his front, and a skin full of wrinkles, which is so hard that it can scarcely be pierced by a sword. <a href="../plate27.html">P.  27,</a>  f. 51.  </p>
