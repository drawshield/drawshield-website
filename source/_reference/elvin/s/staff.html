<h1>Staff</h1>
<p>Staff. A Bishop's Staff, or Pastoralstaff. <a href="../plate42.html">P,  42,</a>  f. 46. The Staff of a Patriarch is a double cross, <a href="../plate22.html">P.  22,</a>  f. 23 ; and that of the Pope a triple one. <a href="../plate42.html">P.  42,</a>  f. 48.  </p>
