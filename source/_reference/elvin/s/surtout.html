<h1>Surtout</h1>
<p>Surtout, or Sur-le-tout. A term for Over-all. Generally applied to a small escutcheon, containing a Coat of Augmentation. <a href="../plate16.html">P.  16,</a>  f. 40; <a href="../plate31.html">P.  31,</a>  f. 42.  </p>
