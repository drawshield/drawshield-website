<h1>Twisting</h1>
<p>Twisting. The same as Twisted, or Torqued. See a Serpent Twined, Twisted, or Twisting; i.e. entwined, or turned round any thing. <a href="../plate30.html">P.  30,</a>  f. 58.  </p>
