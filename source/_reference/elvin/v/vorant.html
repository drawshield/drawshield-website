<h1>Vorant</h1>
<p>Vorant, Swallowing, Devouring, or Gorging. Terms applied to animals, fish, etc., in the act of swallowing anything. <a href="../plate30.html">P.  30,</a>  f. 55, and <a href="../plate32.html">P.  32,</a>  f. 5.  </p>
