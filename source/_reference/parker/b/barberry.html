<h1>Barberry</h1>
<p>Barberry: one example only appears of this shrub(berberis), with its bright red berries, in allusion evidently to the name.</p>
<blockquote>
<p class="blazon">Argent, a barberry branch fructed proper--BERRY.</p>
</blockquote>
