<h1>Blemished</h1>
<p>Blemished: having an <a  href="../a/abatements.html">abatement</a>. A <a  href="../s/sword.html">sword</a> having the <a  href="../p/point.html">point</a> broken off may be said to be blemished or rebated.</p>
