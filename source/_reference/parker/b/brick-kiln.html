<h1>Brick-kiln</h1>
<p>Brick-kiln: this occurs but in one coat of arms.</p>
<blockquote>
<p class="blazon">Argent, on a mount in base vert, a brick-kiln of four stories gules flamant and fumant on the second and top stories--BRICKILL.</p>
</blockquote>
