<h1>Cantoned</h1>
<p>Cantoned. A <a href="../c/cross.html">cross</a> or saltire between four charges is sometimes said to be cantonn&eacute;e, or cantoned with such charges. A <a  href="../f/fesse.html">fesse</a> joined to a canton is also sometimes called a <a  href="../f/fesse.html">fesse</a> <a href="../c/cantoned.html">cantoned</a>.</p>
