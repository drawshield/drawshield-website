<h1>Cave</h1>
<p>Cave: this singular charge occurs in one coat of arms.</p>
<blockquote>
<p class="blazon">Gules, a cave proper, therefrom issuant a wolf at full speed regardant argent--WILLIAMS.</p>
</blockquote>
