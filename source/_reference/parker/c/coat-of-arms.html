<h1>Coat of Arms</h1>
<p>Coat of Arms, or Coat-armour: the general term for the <a  href="../e/escutcheon.html">escutcheon</a> or shield of arms, but properly applicable to the Surcoat, and especially to that of a pursuivant.</p>
