<h1>Collying</h1>
<p>Collying: a term applied by writers on falconry to the bird with <a  href="../h/head.html">head</a> <a  href="../e/erect.html">erect</a> when preparing to take flight, and may be found applied by some heralds to the <a  href="../e/eagle.html">eagle</a> also.</p>
