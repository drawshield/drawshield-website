<h1>Crossed</h1>
<p>Crossed, (fr. crois&eacute;,) used rarely of a charge having a <a href="../c/cross.html">cross</a> on it; (2) more often having a <a  href="../b/bar.html">bar</a> across, e.g. a crossed-crosslet.</p>
