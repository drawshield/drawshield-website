<h1>Cummin</h1>
<p>Cummin: used as a <a href="../c/charge.html">charge</a> only for the sake of the name.</p>
<blockquote>
<p class="blazon">Azure, a chevron between three sheaves of cummin or--COMYN, Durham.</p>
<p class="blazon">Gules, three comyn-sheaves or, two and one--REDCOMYN.</p>
</blockquote>
