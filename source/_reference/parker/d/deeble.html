<h1>Deeble</h1>
<p>Deeble, or, as commonly written, <a href="../d/dibble.html">dibble</a>, is the gardener's implement, and is borne for the sake of the name.</p>
<blockquote>
<p class="blazon">Azure, three deebles argent--DEEBLE.</p>
</blockquote>
