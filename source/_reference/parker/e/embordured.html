<h1>Embordured</h1>
<p>Embordured: a term given, but not used, in British heraldry, signifying that the bordure is of the same <a  href="../t/tincture.html">tincture</a> as the <a  href="../f/field.html">field</a>, and only distinguished from it by the shadow.</p>
