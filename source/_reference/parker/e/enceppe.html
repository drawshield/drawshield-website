<h1>Encepp&eacute;</h1>
<p>Encepp&eacute;: girt or collared about the middle, as of <a  href="../a/ape.html">apes</a> or monkeys, e.g. the <a  href="../s/supporters.html">supporters</a> of the <a  href="../a/arms.html">arms</a> of the <a  href="../d/duke.html">Duke</a> of LEINSTER, which are said to have reference to a family legend.</p>
