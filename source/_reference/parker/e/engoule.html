<h1>Engoul&eacute;</h1>
<p>Engoul&eacute;, (fr.): in French arms ordinaries are found terminated with <a  href="../h/head.html">heads</a> of animals, in the act of swallowing them, e.g. sauton engoul&eacute; de quatre t&ecirc;tes de leopards.</p>
