<h1>Garnished</h1>
<p>Garnished, (fr. garni): ornamented; as an <a  href="../e/esquire.html">esquire's</a> <a  href="../h/helmet.html">helmet</a> <a  href="../a/argent.html">argent</a>, <a href="../g/garnished.html">garnished</a> or; or of a sword when the <a  href="../h/hilt.html">hilt</a> and pomel are of another tincture.</p>
