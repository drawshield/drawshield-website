<h1>Hose</h1>
<p>Hose: these are apparently borne on one ancient coat of arms.</p>
<blockquote>
<p class="blazon">Argent, three hose gules--HESE, Roll, temp. ED. I., penes Soc. Ant.</p>
</blockquote>
