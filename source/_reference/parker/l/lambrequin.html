<h1>Lambrequin</h1>
<p>Lambrequin: the <a  href="../m/mantle.html">Mantle</a> placed upon a helmet: also the <a  href="../p/point.html">point</a> of a <a href="../l/label.html">Label</a>. The <a  href="../w/word.html">word</a> is sometimes applied to <a  href="../w/wreath.html">wreath</a>.</p>
