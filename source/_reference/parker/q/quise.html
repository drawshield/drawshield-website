<h1>Quise</h1>
<p>Quise, A la, or A la cuisse: said of the <a  href="../l/leg.html">leg</a> of an <a  href="../e/eagle.html">eagle</a> or other bird(and sometimes of other living things) torn off at the thigh.</p>
