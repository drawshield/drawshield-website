<h1>Redorte</h1>
<p>Redorte, (fr.): a <a  href="../b/branch.html">branch</a> of a <a  href="../t/tree.html">tree</a> twisted into circles, either with or without <a  href="../l/leaves.html">leaves</a>. Used only in foreign arms.</p>
