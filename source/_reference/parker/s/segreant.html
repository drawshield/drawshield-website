<h1>Segreant</h1>
<p>Segreant: applied by most writers to the griffin instead of <a  href="../r/rampant.html">rampant</a>. It includes the wings being expanded. Applied also to the <a  href="../l/leopard.html">Leopard</a> in arms of HETHERFIELD.</p>
