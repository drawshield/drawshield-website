<h1>Teeth</h1>
<p>Teeth are very rarely referred to, but are included in the term <a  href="../a/armed.html">armed</a>. Boars, &amp;c., are, however, often represented tusked. In French arms the term <a  href="../d/dente.html">dent&eacute;</a> occurs.</p>
