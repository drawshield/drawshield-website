<h1>Unguled</h1>
<p>Unguled, (fr. ongl&eacute;): this word signifies having <a  href="../n/nails.html">nails</a>, <a  href="../c/claws.html">claws</a>, <a  href="../t/talons.html">talons</a>, or hoofs, and is used only when they are of a different tincture. (See <a  href="../a/arms.html">arms</a> of OXFORD under <a  href="../b/bull.html">Bull</a>.)</p>
