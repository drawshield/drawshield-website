<h1>Wool-comb</h1>
<figure class="parker-illustration float-md-right"><img src="../img/630a.png" alt="Wool-comb." border="0"><figcaption class="parker-caption">Wool-comb.</figcaption></figure>

<p>Wool-comb, Flax-comb, or Jersey-comb, is also found in one coat of arms.</p>
<blockquote>
<p class="blazon">Sable, three wool-combs argent[in another branch, Sable, two flax-combs in pale argent]--BROMLEY.</p>
</blockquote>
